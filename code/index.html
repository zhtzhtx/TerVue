<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>差值表达式</h1>
        <h3>{{msg}}</h3>
        <h3>{{count}}</h3>
        <h1>v-text</h1>
        <div v-text="msg"></div>
        <h1>v-model</h1>
        <input type="text" v-model="msg">
        <input type="text" v-model="count">
    </div>
    <script src="./practice/Watcher.js"></script>
    <script src="./practice/Dep.js"></script>
    <script src="./practice/Compiler.js"></script>
    <script src="./practice/Observer.js"></script>
    <script src="./practice/Vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue',
                count: 100,
            },
            methods:{
                log(){
                    console.log(this.msg)
                }
            }
        })
        console.log(vm)
    </script>
</body>

</html>
